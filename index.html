<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storage Example</title>
</head>
<body>
  <h1>Check Console for Storage Data</h1>

  <script>
    // Get data from localStorage and sessionStorage
    const localUsername = localStorage.getItem("username");
    const sessionId = sessionStorage.getItem("sessionId");

    // Console output
    console.log("LocalStorage - username:", localUsername);
    console.log("SessionStorage - sessionId:", sessionId);
  </script>
</body>
</html>
